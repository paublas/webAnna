<body>
    <div class = "container" *ngFor = "let proj of projects">
        <img (click) = "goProject(proj)" [src] = "proj.url" style = "position: absolute;" [ngStyle] = "{'left': proj.coords, 'top': proj.height, 'width': proj.size}" class = "image {{proj.id}}" >
    </div>
    <div class = "bottomScrollable">
        <marquee scrollamount="12">{{scrollingText_L()}}</marquee>
    </div>

</body>
